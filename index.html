<body>
    <script>
       function getComputerChoice(){
        const random=Math.floor(Math.random()*3)

        if (random===0){
            return 'rock';
        }
        else if(random ===1){
            return 'scissors';
        }else {
            return'paper';
        }

       }
       console.log(getComputerChoice())
    </script>
