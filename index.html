<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rock Paper Scissors</title>
  <style>
    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
    }
    #results {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h1>Rock Paper Scissors</h1>

  <button id="rock">Rock</button>
  <button id="paper">Paper</button>
  <button id="scissors">Scissors</button>

  <div id="results">
    <p id="round-result"></p>
    <p id="score">Human: 0 | Computer: 0</p>
    <p id="game-winner"></p>
  </div>

  <script>
    let humanScore = 0;
    let computerScore = 0;

    function getComputerChoice() {
      const choices = ['rock', 'paper', 'scissors'];
      return choices[Math.floor(Math.random() * 3)];
    }

    function playRound(humanChoice) {
      const computerChoice = getComputerChoice();
      let resultText = '';

      if (humanChoice === computerChoice) {
        resultText = `It's a tie! You both chose ${humanChoice}.`;
      } else if (
        (humanChoice === "rock" && computerChoice === "scissors") ||
        (humanChoice === "paper" && computerChoice === "rock") ||
        (humanChoice === "scissors" && computerChoice === "paper")
      ) {
        humanScore++;
        resultText = `You win this round! ${humanChoice} beats ${computerChoice}.`;
      } else {
        computerScore++;
        resultText = `You lose this round! ${computerChoice} beats ${humanChoice}.`;
      }

      updateDisplay(resultText);
      checkWinner();
    }

    function updateDisplay(resultText) {
      document.getElementById("round-result").textContent = resultText;
      document.getElementById("score").textContent = `Human: ${humanScore} | Computer: ${computerScore}`;
    }

    function checkWinner() {
      const gameWinner = document.getElementById("game-winner");

      if (humanScore === 5) {
        gameWinner.textContent = "ðŸŽ‰ You are the overall winner!";
        disableButtons();
      } else if (computerScore === 5) {
        gameWinner.textContent = "ðŸ’» Computer wins the game!";
        disableButtons();
      }
    }

    function disableButtons() {
      document.getElementById("rock").disabled = true;
      document.getElementById("paper").disabled = true;
      document.getElementById("scissors").disabled = true;
    }

    // Event Listeners
    document.getElementById("rock").addEventListener("click", () => playRound("rock"));
    document.getElementById("paper").addEventListener("click", () => playRound("paper"));
    document.getElementById("scissors").addEventListener("click", () => playRound("scissors"));
  </script>

</body>
</html>
